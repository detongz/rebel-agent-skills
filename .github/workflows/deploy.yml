name: Deploy MySkills to Production

on:
  push:
    branches:
      - feat/moltiverse-openclaw
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install build tools for native modules
        run: |
          echo "üîß Installing build tools..."
          sudo apt-get update
          sudo apt-get install -y python3 build-essential

      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          cd frontend
          npm ci

      - name: Build standalone
        run: |
          echo "üî® Building standalone version..."
          cd frontend
          npm run build

      - name: Deploy to server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          set -e
          echo "üöÄ Deploying to server..."

          # Validate secrets
          if [ -z "$DEPLOY_KEY" ]; then
            echo "‚ùå Error: DEPLOY_SSH_KEY secret is not set"
            exit 1
          fi

          if [ -z "$DEPLOY_HOST" ]; then
            echo "‚ùå Error: DEPLOY_HOST secret is not set"
            exit 1
          fi

          # Setup SSH
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $(echo $DEPLOY_HOST | cut -d'@' -f2) >> ~/.ssh/known_hosts 2>/dev/null || true

          # Create deployment directory on server
          echo "üìÅ Creating deployment directory..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $DEPLOY_HOST "mkdir -p /var/www/myskills-frontend"

          # Deploy with rsync - transfer all necessary files
          echo "üì¶ Transferring .next directory..."
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            frontend/.next/ \
            $DEPLOY_HOST:/var/www/myskills-frontend/.next/ \
            --progress \
            --timeout=180

          echo "üì¶ Transferring public directory..."
          rsync -avz \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            frontend/public/ \
            $DEPLOY_HOST:/var/www/myskills-frontend/public/ \
            --progress \
            --timeout=180

          echo "üì¶ Transferring config files..."
          rsync -avz \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            frontend/package.json \
            frontend/next.config.ts \
            frontend/tsconfig.json \
            $DEPLOY_HOST:/var/www/myskills-frontend/ \
            --progress \
            --timeout=180

          echo "‚úÖ Files transferred successfully"

          # Restart PM2 service
          echo "üîÑ Restarting PM2 service..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $DEPLOY_HOST bash << 'ENDSSH'
            cd /var/www/myskills-frontend

            # Install production dependencies if needed
            if [ ! -d "node_modules" ]; then
              echo "Installing production dependencies..."
              npm ci --production || npm install --production
            fi

            # Restart PM2
            pm2 restart myskills-frontend || pm2 start npm --name myskills-frontend -- start
            pm2 save
          ENDSSH

          echo "‚úÖ Deployment completed!"
