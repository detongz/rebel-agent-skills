name: Deploy MySkills to Production

on:
  push:
    branches:
      - feat/moltiverse-openclaw
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install build tools for native modules
        run: |
          echo "ðŸ”§ Installing build tools..."
          sudo apt-get update
          sudo apt-get install -y python3 build-essential

      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          cd frontend
          npm ci

      - name: Build standalone
        run: |
          echo "ðŸ”¨ Building standalone version..."
          cd frontend
          npm run build

      - name: Deploy to server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
        run: |
          set -e
          echo "ðŸš€ Deploying to server..."

          # Validate secrets
          if [ -z "$DEPLOY_KEY" ]; then
            echo "âŒ Error: DEPLOY_SSH_KEY secret is not set"
            exit 1
          fi

          if [ -z "$DEPLOY_HOST" ]; then
            echo "âŒ Error: DEPLOY_HOST secret is not set"
            exit 1
          fi

          # Support DEPLOY_HOST formats:
          # - user@host
          # - user@host:port
          # - host
          # - host:port
          SSH_TARGET="$DEPLOY_HOST"
          SSH_PORT="${DEPLOY_PORT:-22}"
          if [[ "$SSH_TARGET" == *:* ]]; then
            PORT_CANDIDATE="${SSH_TARGET##*:}"
            if [[ "$PORT_CANDIDATE" =~ ^[0-9]+$ ]]; then
              SSH_PORT="$PORT_CANDIDATE"
              SSH_TARGET="${SSH_TARGET%:*}"
            fi
          fi
          HOST_FOR_SCAN="${SSH_TARGET#*@}"
          echo "â„¹ï¸ SSH target: $SSH_TARGET (port: $SSH_PORT)"

          # Setup SSH
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # DEPLOY_SSH_KEY may be stored as:
          # 1) multi-line private key
          # 2) single-line string with escaped newlines (\n)
          if printf '%s' "$DEPLOY_KEY" | grep -q 'BEGIN .* PRIVATE KEY'; then
            printf '%s' "$DEPLOY_KEY" | sed 's/\\n/\n/g' | tr -d '\r' > ~/.ssh/deploy_key
          elif printf '%s' "$DEPLOY_KEY" | base64 -d >/tmp/deploy_key.decoded 2>/dev/null && grep -q 'BEGIN .* PRIVATE KEY' /tmp/deploy_key.decoded; then
            cat /tmp/deploy_key.decoded | tr -d '\r' > ~/.ssh/deploy_key
          else
            echo "âŒ DEPLOY_SSH_KEY is invalid. Use raw private key text (or base64 of full key)."
            exit 1
          fi
          chmod 600 ~/.ssh/deploy_key
          # Validate key format early to avoid opaque ssh exit 255 errors
          ssh-keygen -y -f ~/.ssh/deploy_key >/dev/null || {
            echo "âŒ DEPLOY_SSH_KEY could not be parsed. Re-save secret with full private key content and preserved newlines."
            exit 1
          }
          ssh-keyscan -p "$SSH_PORT" -H "$HOST_FOR_SCAN" >> ~/.ssh/known_hosts 2>/dev/null || true

          # Verify SSH connectivity early with a clear error
          ssh -i ~/.ssh/deploy_key -p "$SSH_PORT" -o BatchMode=yes -o ConnectTimeout=10 -o StrictHostKeyChecking=no "$SSH_TARGET" "echo 'SSH connection OK'" >/dev/null

          # Deploy standalone runtime layout:
          # app root: /var/www/myskills-frontend
          # runtime:  /var/www/myskills-frontend/current (contains server.js/public/.next/static)
          echo "ðŸ“¦ Transferring standalone artifacts..."
          ssh -i ~/.ssh/deploy_key -p "$SSH_PORT" -o BatchMode=yes -o ConnectTimeout=10 -o StrictHostKeyChecking=no "$SSH_TARGET" \
            "mkdir -p /var/www/myskills-frontend/current/.next /var/www/myskills-frontend/data"

          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p $SSH_PORT -o BatchMode=yes -o ConnectTimeout=10 -o StrictHostKeyChecking=no" \
            frontend/.next/standalone/ \
            "$SSH_TARGET:/var/www/myskills-frontend/current/" \
            --progress \
            --timeout=180

          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p $SSH_PORT -o BatchMode=yes -o ConnectTimeout=10 -o StrictHostKeyChecking=no" \
            frontend/.next/static/ \
            "$SSH_TARGET:/var/www/myskills-frontend/current/.next/static/" \
            --progress \
            --timeout=180

          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p $SSH_PORT -o BatchMode=yes -o ConnectTimeout=10 -o StrictHostKeyChecking=no" \
            frontend/public/ \
            "$SSH_TARGET:/var/www/myskills-frontend/current/public/" \
            --progress \
            --timeout=180

          echo "âœ… Files transferred successfully"

          # Restart PM2 service
          echo "ðŸ”„ Restarting PM2 service..."
          ssh -i ~/.ssh/deploy_key -p "$SSH_PORT" -o BatchMode=yes -o ConnectTimeout=10 -o StrictHostKeyChecking=no "$SSH_TARGET" bash << 'ENDSSH'
            cd /var/www/myskills-frontend/current

            # Use Next.js standalone output; no server-side npm install needed
            if [ ! -f "server.js" ]; then
              echo "âŒ Missing standalone server.js"
              exit 1
            fi

            # Recreate process to ensure correct cwd/script after previous broken runs
            pm2 delete myskills-frontend || true
            DB_DIR=/var/www/myskills-frontend/data PORT=3000 pm2 start server.js --name myskills-frontend
            sleep 2
            pm2 status myskills-frontend
            pm2 logs myskills-frontend --lines 20 --nostream || true
            pm2 save
          ENDSSH

          echo "âœ… Deployment completed!"
