name: Deploy MySkills to Production

on:
  push:
    branches:
      - feat/moltiverse-openclaw
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install build tools for native modules
        run: |
          echo "ğŸ”§ Installing build tools..."
          sudo apt-get update
          sudo apt-get install -y python3 build-essential

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          cd frontend
          npm ci

      - name: Build standalone
        run: |
          echo "ğŸ”¨ Building standalone version..."
          cd frontend
          npm run build

      - name: Deploy to server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          set -e
          echo "ğŸš€ Deploying to server..."

          # Validate secrets
          if [ -z "$DEPLOY_KEY" ]; then
            echo "âŒ Error: DEPLOY_SSH_KEY secret is not set"
            exit 1
          fi

          if [ -z "$DEPLOY_HOST" ]; then
            echo "âŒ Error: DEPLOY_HOST secret is not set"
            exit 1
          fi

          # Setup SSH
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Deploy with rsync (faster and more reliable)
          echo "ğŸ“¦ Transferring files with rsync..."
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            --rsync-path="rsync --rsh=ssh" \
            .next/ \
            $DEPLOY_HOST:/root/myskills/.next/ \
            --progress \
            --timeout=180

          if [ $? -eq 0 ]; then
            echo "âœ… Files transferred successfully"
          else
            echo "âŒ Failed to transfer files"
            exit 1
          fi

          # Restart PM2 service
          echo "ğŸ”„ Restarting PM2 service..."
          ssh -i ~/.ssh/deploy_key $DEPLOY_HOST bash << 'ENDSSH'
            cd /root/myskills
            pm2 restart myskills-frontend
          ENDSSH

          echo "âœ… Deployment completed!"
