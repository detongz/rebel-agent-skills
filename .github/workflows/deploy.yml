name: Deploy MySkills to Production

on:
  push:
    branches:
      - feat/moltiverse-openclaw
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install build tools for native modules
        run: |
          echo "üîß Installing build tools..."
          sudo apt-get update
          sudo apt-get install -y python3 build-essential

      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          cd frontend
          npm ci

      - name: Build standalone
        run: |
          echo "üî® Building standalone version..."
          cd frontend
          npm run build

      - name: Deploy to server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
        run: |
          set -e
          echo "üöÄ Deploying to server..."

          # Validate secrets
          if [ -z "$DEPLOY_KEY" ]; then
            echo "‚ùå Error: DEPLOY_SSH_KEY secret is not set"
            exit 1
          fi

          if [ -z "$DEPLOY_HOST" ]; then
            echo "‚ùå Error: DEPLOY_HOST secret is not set"
            exit 1
          fi
          echo "‚ÑπÔ∏è DEPLOY_SSH_KEY length: ${#DEPLOY_KEY}"
          echo "‚ÑπÔ∏è DEPLOY_HOST raw: $DEPLOY_HOST"

          # Support DEPLOY_HOST formats:
          # - user@host
          # - user@host:port
          # - host
          # - host:port
          SSH_TARGET="$(printf '%s' "$DEPLOY_HOST" | tr -d '\r' | xargs)"
          SSH_TARGET="${SSH_TARGET#http://}"
          SSH_TARGET="${SSH_TARGET#https://}"
          SSH_TARGET="${SSH_TARGET%%/*}"
          EXTRACTED_TARGET="$(printf '%s' "$SSH_TARGET" | grep -Eo '([A-Za-z0-9._-]+@)?([0-9]{1,3}\.){3}[0-9]{1,3}(:[0-9]+)?' | head -n1 || true)"
          if [ -n "$EXTRACTED_TARGET" ]; then
            SSH_TARGET="$EXTRACTED_TARGET"
          fi
          SSH_PORT="${DEPLOY_PORT:-22}"
          if [[ "$SSH_TARGET" == *:* ]]; then
            PORT_CANDIDATE="${SSH_TARGET##*:}"
            if [[ "$PORT_CANDIDATE" =~ ^[0-9]+$ ]]; then
              SSH_PORT="$PORT_CANDIDATE"
              SSH_TARGET="${SSH_TARGET%:*}"
            fi
          fi
          HOST_FOR_SCAN="${SSH_TARGET#*@}"
          echo "‚ÑπÔ∏è SSH target: $SSH_TARGET (port: $SSH_PORT)"

          # Setup SSH
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # DEPLOY_SSH_KEY supports:
          # 1) raw multi-line key
          # 2) single-line with escaped "\n"
          # 3) base64 encoded key
          printf '%s' "$DEPLOY_KEY" > ~/.ssh/deploy_key.raw
          printf '%b' "$DEPLOY_KEY" > ~/.ssh/deploy_key.escaped
          printf '%s' "$DEPLOY_KEY" | base64 -d > ~/.ssh/deploy_key.b64 2>/dev/null || true

          if grep -q 'BEGIN .* PRIVATE KEY' ~/.ssh/deploy_key.raw; then
            cp ~/.ssh/deploy_key.raw ~/.ssh/deploy_key
            echo "‚ÑπÔ∏è SSH key format: raw"
          elif grep -q 'BEGIN .* PRIVATE KEY' ~/.ssh/deploy_key.escaped; then
            cp ~/.ssh/deploy_key.escaped ~/.ssh/deploy_key
            echo "‚ÑπÔ∏è SSH key format: escaped-newline"
          elif grep -q 'BEGIN .* PRIVATE KEY' ~/.ssh/deploy_key.b64; then
            cp ~/.ssh/deploy_key.b64 ~/.ssh/deploy_key
            echo "‚ÑπÔ∏è SSH key format: base64"
          else
            echo "‚ùå DEPLOY_SSH_KEY parse failed. Save full private key content in GitHub Secret DEPLOY_SSH_KEY."
            exit 1
          fi
          tr -d '\r' < ~/.ssh/deploy_key > ~/.ssh/deploy_key.norm
          mv ~/.ssh/deploy_key.norm ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p "$SSH_PORT" -H "$HOST_FOR_SCAN" >> ~/.ssh/known_hosts 2>/dev/null || true

          # Verify SSH connectivity early with a clear error
          ssh -i ~/.ssh/deploy_key -p "$SSH_PORT" -o BatchMode=yes -o ConnectTimeout=10 -o StrictHostKeyChecking=no "$SSH_TARGET" "echo 'SSH connection OK'" >/dev/null || {
            echo "‚ùå SSH connectivity check failed. Verify DEPLOY_HOST/DEPLOY_PORT and DEPLOY_SSH_KEY pair."
            exit 1
          }

          # Deploy standalone runtime layout:
          # app root: /var/www/myskills-frontend
          # runtime:  /var/www/myskills-frontend/current (contains server.js/public/.next/static)
          echo "üì¶ Transferring standalone artifacts..."
          ssh -i ~/.ssh/deploy_key -p "$SSH_PORT" -o BatchMode=yes -o ConnectTimeout=10 -o StrictHostKeyChecking=no "$SSH_TARGET" \
            "mkdir -p /var/www/myskills-frontend/current/.next /var/www/myskills-frontend/data"

          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p $SSH_PORT -o BatchMode=yes -o ConnectTimeout=10 -o StrictHostKeyChecking=no" \
            frontend/.next/standalone/ \
            "$SSH_TARGET:/var/www/myskills-frontend/current/" \
            --progress \
            --timeout=180

          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p $SSH_PORT -o BatchMode=yes -o ConnectTimeout=10 -o StrictHostKeyChecking=no" \
            frontend/.next/static/ \
            "$SSH_TARGET:/var/www/myskills-frontend/current/.next/static/" \
            --progress \
            --timeout=180

          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p $SSH_PORT -o BatchMode=yes -o ConnectTimeout=10 -o StrictHostKeyChecking=no" \
            frontend/public/ \
            "$SSH_TARGET:/var/www/myskills-frontend/current/public/" \
            --progress \
            --timeout=180

          echo "‚úÖ Files transferred successfully"

          # Restart PM2 service
          echo "üîÑ Restarting PM2 service..."
          ssh -i ~/.ssh/deploy_key -p "$SSH_PORT" -o BatchMode=yes -o ConnectTimeout=10 -o StrictHostKeyChecking=no "$SSH_TARGET" bash << 'ENDSSH'
            cd /var/www/myskills-frontend/current

            # Use Next.js standalone output; no server-side npm install needed
            if [ ! -f "server.js" ]; then
              echo "‚ùå Missing standalone server.js"
              exit 1
            fi

            # Recreate process to ensure correct cwd/script after previous broken runs
            pm2 delete myskills-frontend || true
            DB_DIR=/var/www/myskills-frontend/data PORT=3000 pm2 start server.js --name myskills-frontend
            sleep 2
            pm2 status myskills-frontend
            pm2 logs myskills-frontend --lines 20 --nostream || true
            pm2 save
          ENDSSH

          echo "‚úÖ Deployment completed!"
