name: Deploy Pitch Pages

on:
  push:
    branches: [main, feat/moltiverse-openclaw]
    paths:
      - 'pitch/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: pitch

      - name: Deploy
        uses: actions/deploy-pages@v4
