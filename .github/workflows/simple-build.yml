name: Simple Build

on:
  push:
    branches:
      - feat/moltiverse-openclaw
    workflow_dispatch:

jobs:
  build:
    name: Build Next.js
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install build tools for native modules
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 build-essential

      - name: Install
        working-directory: frontend
        run: |
          npm ci

      - name: Build
        working-directory: frontend
        run: npm run build -- --no-lint

      - name: Check output
        working-directory: frontend
        run: ls -la .next || echo "No .next directory"

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: frontend/.next
