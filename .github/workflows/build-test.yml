name: Build Test

on:
  push:
    branches:
      - feat/moltiverse-openclaw
    workflow_dispatch:

jobs:
  build_test:
    name: Test Next.js Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-node-${{ hashFiles('frontend/package-lock.json', 'frontend/package.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check build output
        run: |
          echo "Checking .next directory..."
          ls -la .next || echo "No .next directory"
          du -sh .next || echo "Build directory size"

      - name: Upload build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
